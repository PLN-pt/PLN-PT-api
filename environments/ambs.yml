# configuration file for development environment

logger: "console"
log: "core"
warnings: 1
show_errors: 1

# Directory to create temporary files
TMPDIR: '/tmp/api.pln.pt'

# FreeLing4 analyze bin file
FL4BIN: '/usr/bin/analyze'

# FreeLing4 full path to config files per lang
FL4CFG:
  PT: '/usr/share/freeling/config/pt.cfg'
  GL: '/usr/share/freeling/config/gl.cfg'
  EN: '/usr/share/freeling/config/en.cfg'

