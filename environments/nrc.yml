# configuration file for development environment

logger: "console"
log: "core"
warnings: 1
show_errors: 1

# Directory to create temporary files
TMPDIR: '/tmp/api.pln.pt'

# FreeLing4 analyze bin file
FL4BIN: '/usr/local/bin/analyze'

# FreeLing4 full path to config files per lang
FL4CFG:
  PT: '/usr/local/Cellar/freeling/4.0_6/share/freeling/config/pt.cfg'
  GL: '/usr/local/Cellar/freeling/4.0_6/share/freeling/config/gl.cfg'

